<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        import React from "https://esm.sh/react@18.2.0"
        import ReactDOM from "https://esm.sh/react-dom@18.2.0/client"

        const appDomElement = document.getElementById('app')

        const root = ReactDOM.createRoot(appDomElement)
        //primer parametro el elemento, segundo un objeto de atributos, tercero lo que contienen las etiquetas
        const button = React.createElement('button',{'data-id':123}, 'Me gusta')
        const button2 = React.createElement('button',{'data-id':123}, 'Me gusta2')
        const button3 = React.createElement('button',{'data-id':123}, 'Me gusta3')
        //root.render(button)

        //El tercer parámetro se pasa como array
        //Esto creará un div con los botones dentro, si no se quiere un div, hay que usar React.Fragment

        const div = React.createElement('div',null,[button,button2, button3])
        const app = React.createElement(React.Fragment,null,[button,button2, button3])
        root.render(app)


        /* JSX

        <button data-id="789">Boton 3</button>
        </React.Fragment>
        */
    </script>
</body>
</html>
