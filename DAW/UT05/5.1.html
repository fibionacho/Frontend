<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 5.1</title>
   
    <style>
        #verde{
            background-color: green;
            display: block;
            width: 100px;
            height: 100px;
            margin-left: 44%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <div id="verde">

    </div>


    <script>


        document.getElementById("verde").onmousedown= colorNaranja;
        document.getElementById("verde").onmouseup= function(){colorVerde()};    

        function colorNaranja() {
            document.getElementById("verde").style.backgroundColor="orange";
        }

        function colorVerde(){
            document.getElementById("verde").style.background="green";
        }

    </script>
</body>
</html>
