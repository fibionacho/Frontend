<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>5.4</title>
        <!--1. Escribir dos script que validen por teclado los siguientes datos:
a.- Numeros que pueden tener entre 1 y 3 digitos tanto la parte entera como la
parte decimal. (Formato: 999,999)
b.- Validar el ingreso de una hora con los formatos: hh:mm:ss o hh:mm. Es
decir que se permitan ambos formatos al teclear la hora.
En ambos casos, informar con un mensaje si el dato introducido es correcto o
no.-->
    </head>
    <body>
        
    
            Número: <input type="text" name="numeros" id="num" placeholder="XXX,XXX">
            <p id="cnumero"></p>
        
            Hora: <input type="text" name="hora" id="hora" placeholder="hh:mm:ss">
            <p id="chora"></p>
            
        <script>
             expNum = /^\d{1,3}\,\d{1,3}$/;
             expHora= /^((0|1)[0-9]|2[0-3])\:[0-5][0-9](\:[0-5][0-9])?$/;

            let number = document.getElementById("num");
            let hour = document.getElementById("hora");
            
            number.addEventListener("keyup", (evento) => {
                number = document.getElementById("num");
                if(expNum.test(number.value)) {
                    number.style.color = "blue";

                    //SE AÑADE TEXTO DE CONFIRMACION SI ESTÁ BIEN,
                    //PERO NOI SE HACERLO DESAPARECER
                    text = document.createTextNode("correcto");
                    pNode = document.getElementById("cnumero");
                    pNode.appendChild(text);

                } else if (number.value === '') {
                    number.style.color = "";
                } else {
                    number.style.color = "red";
                }
            });
            
         

            hour.addEventListener("keyup", (evento) => {
                hour = document.getElementById("hora");
                if(expHora.test(hora.value)) {
                    hora.style.color = "blue";
                    text = document.createTextNode("correcto");
                    pNode = document.getElementById("chora");
                    pNode.appendChild(text);
                } else if (hora.value === '') {
                    hora.style.color = "";
                } else {
                    hora.style.color = "red";
                }
            });




            
        </script>
    </body>
</html>
