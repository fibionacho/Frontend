<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 7</title>
</head>

<body>
    <h1>Comprobar disponibildad del login</h1>
    <form action="7.php" method="post" id="formulario">
        Nombre de usuario: <input type="text" name="nombre" id="nombre"><br>
        <input type="submit" name="registrar" value="Registrar">
    </form>

    <script>
        let formulario = document.getElementById("formulario");

        formulario.addEventListener("submit", e => {
            e.preventDefault();//pijadita obligatoria para que no se resetee el formulario
            fetch("http://localhost:8000/7.php", {
                method: "POST",
                body: new FormData(formulario)
            }).then(res => res.json())
                .then(data => console.log(data));
        });

    </script>

</body>

</html>
